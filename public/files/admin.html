<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="/styles/adminIndex.css">
</head>
<body class = "admin">
    <header>
        <!-- logo -->
        <div class="logo">
            TEACHER PORTAL
        </div>
        <div class="logout" >
            <a href="./adminLogin">LOGOUT</a>
        </div>
    </header>
    <div class="container">

        <form action="/adminUser" method = "post" enctype= 'multipart/form-data'>
            <input type="text" name="t_name" id="" placeholder="Enter Teacher Name.. ">
            <input type="text" name="clgName" id="" placeholder="Enter college name..">
            <input type="text" name="t_email" id="" placeholder="Enter Teacher email">
            <div class="chooseSub">
                <input type="radio" name="subject" id="" value = "java"> Java
                <input type="radio" name="subject" id="" value = "c"> C 
                <input type="radio" name="subject" id="" value = "c++"> C++
                <input type="radio" name="subject" id="" value = "dbms"> DBMS
            </div>
            <input class = "chooseFile" type="file" name = "file" >
            <button class = "submitBtn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

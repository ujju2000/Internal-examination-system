<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="logo">
            STUDENT PRACTICE PAPER
        </div>
        <div class="logout" method = "POST">
            <a href="./login.html">LOGOUT</a>
        </div>
    </header>
    <div class="container">
        <div class="left-side">
            <form action="./questions" method = "post">
                <div class="inputs">

                    <input type="text" name="name" id="" class="name" placeholder="Enter your name">
                    
                    <input type="email" name="email" id="" class="email" placeholder="Enter your email">
                    
                    <input type="text" name="clgName" id="" class="collegename" placeholder="College name">
                    
                    <input type="text" name="number" id="" class="number" placeholder="Enter your phone number">
                </div>  
               <div class="chooseSub">
                <input type="radio" name="subject" id="" value = "java"> Java
                <input type="radio" name="subject" id="" value = "c"> C 
                <input type="radio" name="subject" id="" value = "c++"> C++
                <input type="radio" name="subject" id="" value = "dbms"> DBMS
            </div>
               <button type="submit" class = "submitBtn">Submit</button>
        </form>  
        </div>
       
    </div>
</body>
</html>
